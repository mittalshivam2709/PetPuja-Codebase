<!DOCTYPE html>
<html lang="en">

<head>
    <title>petpuja.ab.mm</title>
    <link href="../static/login.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 40px;
            background: rgba(50, 50, 50, 0.8);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .borderLine {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 2px;
            background: #fff;
            transform: translateX(-50%);
        }

        form h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        form label {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        form select,
        form input,
        form textarea {
            width: calc(100% - 40px);
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            background: none;
            outline: none;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 15px;
            font-size: 14px;
        }

        form select::placeholder,
        form input::placeholder,
        form textarea::placeholder {
            color: #ccc;
        }

        .inputBox {
            margin-bottom: 20px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border: 1px solid #3498db;
        }

        form textarea {
            height: 60px;
        }

        form input[type="submit"] {
            background: #3498db;
            border: none;
            outline: none;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Pet Puja!</h1>
    </div>
    <div class="box">
        <span class="borderLine"></span>
        <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
            <h2>Sign up</h2>

            <div class="inputBox">
                <label for="role">Choose your role</label>
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="CanteenAdmin">Canteen</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="id">Roll number</label>
                <input type="text" required="required" id="id" name="id">
            </div>

            <div class="inputBox">
                <label for="name">Name</label>
                <input type="text" required="required" id="name" name="name">
            </div>

            <div class="inputBox">
                <label for="email">Email</label>
                <input type="text" required="required" id="email" name="email">
            </div>

            <div class="inputBox">
                <label for="phone">Phone number</label>
                <input type="number" required="required" id="phone" name="phone">
            </div>

            <div class="inputBox">
                <label for="password">Enter Password</label>
                <input type="password" required="required" id="password" name="password">
            </div>

            <div class="inputBox">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" required="required" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="inputBox">
                <label for="address">Address</label>
                <textarea id="address" name="address" required="required"></textarea>
            </div>

            <input type="submit" value="Signup">
        </form>
    </div>

    <script>
        // Add any additional scripts if needed
    </script>

</body>

</html>
